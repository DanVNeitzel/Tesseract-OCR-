<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Converter Imagem em Texto usando API">
  <meta name="theme-color" content="#ffffff">
  <title>Converter Imagem em Texto | invertexto.com</title>

  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dropzone@6.0.0-beta.2/dist/dropzone.css">
</head>

<body>

  <div class="container mt-5">
    <h1 class="text-center">Converter Imagem em Texto</h1>
    <div class="box mt-4">
      <div class="row">
        <div class="col-12 mt-4 text-center d-flex justify-content-center">
          <div class="col-sm-8 text-center">
            <div class="mb-2">
              <label class="form-label">Imagem com texto:</label>
              <form class="dropzone" id="previews" action="/"></form>
              <p class="text-muted text-center" style="margin-bottom:65px">* JPG, PNG, BMP, PBM</p>
            </div>
            <button name="process" class="btn btn-primary btn-block">
              Processar Imagem
            </button>
          </div>
        </div>
        <div class="col-12 mt-4 text-center d-flex justify-content-center">
          <div class="col-8 mb-2">
            <label class="form-label">Resultado:</label>
            <textarea name="destino" class="form-control destino" rows="5" readonly></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/scripts.js"></script>
  <script src="js/app-v1.2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dropzone@6.0.0-beta.2/dist/dropzone-min.js"></script>
  <script>
    if (typeof run === "function") {
      run();
    }
  </script>
</body>

</html>
